{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contests For Kids">
    <meta name="keywords" content="Contests, Drawing, Engagement">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block page_title %}
        {% endblock %}
        | BEFIRST
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/contacts/contact-page.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/anketa/anketa-page.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/work/work-page.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/privacy/policy.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    {% block extra_css %}

    {% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">


{% include 'layouts/navbar.html' %}

<div class="bg-img-wrapper">
    {% block content %}

    {% endblock %}
</div>

{% include 'layouts/footer.html' %}


<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'main/js/main.js' %}"></script>
{% block extra_js %}

{% endblock %}
</body>
</html>
