{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <div class="container login anketa" style="margin-bottom: 45px;">

        <div class="d-flex justify-content-between kabinet mt-4" style="background: url({% static 'main/img/contests/login.svg' %}) no-repeat center/cover;">
            <div class="main_t">
                <h1 class="display-md-1 text-uppercase">Измените пароль</h1>
            </div>
        </div>

        <form class="login_k mt-5" method="POST" id="anketa_k">{% csrf_token %}
            <div class="bg-none" style="background: none;">
                <div class="row pt-5 pb-3">
                    <div class="col">
                        <p class="mb-0 pb-3 fs-1 fw-light">Пароль *</p>
                        <div class="form-floating">
                            <input type="text" class="form-control pt-4 pb-2 ps-4 rounded-pill" id="inputParol1" placeholder="Пароль:" name="password">
                            <label for="inputParol1" class="ps-4" style="color: gray;">Пароль:</label>
                        </div>
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col">
                        <p class="mb-0 pb-3 fs-1 fw-light">Повторите пароль *</p>
                        <div class="form-floating">
                            <input type="text" class="form-control pt-4 pb-2 ps-4 rounded-pill" id="inputParol1" placeholder="Пароль:" name="password2">
                            <label for="inputParol1" class="ps-4" style="color: gray;">Повторите пароль:</label>
                        </div>
                        {% if message %}
                            <p style="color: red; margin-top: 15px; margin-left: 10px;">{{ message }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="lk_button d-flex justify-content-center pt-5 pb-5">
                <button type="submit" class="btn shadow bg-body-tertiary py-md-3 rounded-pill text-uppercase" aria-placeholder="">Изменить пароль</button>
            </div>
        </form>
    </div>


    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
