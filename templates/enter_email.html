{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <div class="container login anketa">

        <div class="d-flex justify-content-between kabinet mt-4"
             style="background: url({% static 'main/img/login.svg' %}) no-repeat center/cover;">
            <div class="main_t">
                <h1 class="display-md-1 text-uppercase">Измените пароль</h1>
            </div>
        </div>

        <form class="login_k mt-5" id="anketa_k" method="POST">{% csrf_token %}
            <div class="bg-none" style="background: none;">
                <div class="row pt-4 pb-3">
                    <div class="col">
                        <p class="mb-0 pb-3 fs-1 fw-light">Логин (E-mail) *</p>
                        <div class="form-floating">
                            <input type="email" class="form-control pt-4 pb-2 ps-4 rounded-pill" id="inputEmail1"
                                   placeholder="Логин:" name="email">
                            <label for="inputEmail1" class="ps-4" style="color: gray;">Логин:</label>
                        </div>
                        {% if message %}
                            <small style="margin-left: 25px; color: red;">{{ message }}</small>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="lk_button d-flex justify-content-center pt-5 pb-5">
                <button type="submit" class="btn shadow bg-body-tertiary py-md-3 rounded-pill text-uppercase"
                        aria-placeholder="" onclick="submitForm()">Получить Пароль
                </button>
            </div>
        </form>
    </div>


    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        document.getElementById('anketa_k').addEventListener('submit', function () {
            // Disable the submit button once the form is submitted
            document.getElementById('anketa_k').querySelector('button[type="submit"]').disabled = true;
        });
    </script>
{% endblock content %}
