<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ request.user }}</h1>
{% if request.user.is_authenticated %}
    <a href="{% url 'user:logout' %}">Log Out</a>
{% else %}
    <a href="{% url 'user:register' %}">Register</a>
{% endif %}
</body>
</html>
