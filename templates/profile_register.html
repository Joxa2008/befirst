{% load static %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<div class="row">
    <div class="col-6 offset-3">
        {% for message in messages %}
            <h1>{{ message }}</h1>
        {% endfor %}
        <form action="{% url 'contest:profile_update' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">
                Register
            </button>
        </form>
    </div>
</div>
</body>
</html>
