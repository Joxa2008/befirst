{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    {% for message in messages %}
        <h1>{{ message }}</h1>
    {% endfor %}
    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 offset-3">
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Log IN</button>
            </div>
        </div>

    </form>
{% endblock %}
